banner:
  enable: true
  image: "images/banner.jpg"
  contents: "State of the art, scaleable, and secure cloud solutions."
  button:
    contents: "Learn More"
    url: "#"
items:
  - type: highlights
    title: "Our Services"
    subtitle: "Comprehensive technology solutions for your business"
    items_per_row: 4
    items:
    - title: Cloud Solutions
      icon: fa-cloud
      url: /services/cloud
      description: "AWS, Azure & Google Cloud"
      content: >
        Scalable and secure cloud infrastructure solutions to help your business grow efficiently with enterprise-grade security and 99.9% uptime guarantee.
    - title: Web Development
      icon: fa-code
      url: /services/web-development
      description: "React, Vue.js & Full-Stack"
      content: >
        Professional web development services using modern frameworks and technologies to build responsive, fast, and user-friendly digital experiences.
    - title: DevOps Services
      icon: fa-cogs
      url: /services/devops
      description: "CI/CD, Docker & Kubernetes"
      content: >
        Streamline your development and operations with automated CI/CD pipelines, containerization, and infrastructure as code for faster deployments.
    - title: Technology Consulting
      icon: fa-lightbulb
      url: /services/consulting
      description: "Strategy & Architecture"
      content: >
        Expert guidance and strategic advice to help you make informed technology decisions, optimize processes, and drive digital transformation.
  - type: heading
    heading: A gigantic heading you can use for whatever
    contents: With a much smaller subtitle hanging out just below it
  - type: posts
    #heading: Recent Posts
    content_type: posts
    max: 4
  - type: contact-hero
    title: "Let's Connect & Create Together"
    subtitle: "Ready to transform your business with cloud innovation? Let's make it happen."
    background_pattern: true
    stats:
      - number: "500+"
        label: "Projects Delivered"
        icon: "fas fa-rocket"
      - number: "24/7"
        label: "Support Available"
        icon: "fas fa-clock"
      - number: "99.9%"
        label: "Uptime SLA"
        icon: "fas fa-shield-alt"
    button:
      contents: "Get Started Today"
      url: "/contact"